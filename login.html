<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="Assets/loginstyle.css">
    <title>Heartland</title>
</head>

<body>
	<nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo"><img src="Pictures/Logo.png" id="logo"></a>
        <div class="main-nav" id="js-menu">
            <li><a href="index.html" class="nav-links">HOME</a></li>
            <li><a href="timetable.html" class="nav-links">TIMETABLE</a></li>

        </div>
    </nav>

    <main>
        <img src="Pictures/Heartland.png" class="heartland">
        <div class="card">
            <h1>Login</h1>
            <form action="" id="form">
                <label for="email">Email</label><br>
                <input type="email" class="input" name="email" id="email" placeholder="example@mail.com" onkeyup="validasi()"><br>

                <label for="password">Password</label><br>
                <input type="password" class="input" name="password" id="password" placeholder="Password" onkeyup="validasi()"><br><br>
                
                <p id="error"></p>
                <button type="submit" id="loginbutton" class="loginbutton" onclick="validasi()">Log me in!</button><br>

                <p class="register" for="register">Don't have any account? <a href="/register.html">Please register here.</a></p>

            </form>
        </div>
    </main>

    <script src="Assets/loginscript.js"></script>
</body>
